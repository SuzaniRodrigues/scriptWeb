<body>
    <div class="form-group">
       <label for="">Digite um valor</label>
       <input type="number" id="1" class="form-control">
       <input type="number" id="2" class="form-control">
       <input type="number" id="3" class="form-control">
       <input type="number" id="4" class="form-control">
    </div>
    <button class="btn btn-primary" onclick="saida(media())">media</button>
    <span id="saida"></span>
    <script>
        function media(){
            let v1 = parseFloat(document.getElementById("1").value);
            let v2 = parseFloat(document.getElementById("2").value);
            let v3 = parseFloat(document.getElementById("3").value);
            let v4 = parseFloat(document.getElementById("4").value);


           let  media = ((v1 + v2 +v3 + v4) / 4) .toFixed(2);
        
              if(media >= 5){
                  return  media + " media " + " Aluno Aprovado ";
                  }else {
                   return  media + " media " + " Aluno Reprovado ";
                  }
           
            }     
        
        
        
            
           

           
           
        
        function saida(texto){
            // var saida = document.getElementById("saida");
            document.getElementById("saida").innerHTML = texto;
        }
        
    
    
    </script>
