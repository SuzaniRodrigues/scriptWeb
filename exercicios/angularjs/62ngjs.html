<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="angular.min.js"></script>

<body ng-app="myApp">
    <main class="container" ng-controller="ctrl62">
        <h3>62) Escrever um algoritmo para ler dois valores e uma das seguintes
            operações a serem executadas (codificadas da seguinte forma: 1 –
            Adição, 2 – Subtração, 3 – Multiplicação e 4 – Divisão). Calcular e
            escrever o resultado dessa operação sobre os dois valores lidos.</h3>

        <form>
            <div class="form-group">
                <label for="v1">Valor 1</label>
                <input type="number" class="form-control" ng-model="v1" name="v1">
            </div>
            <div class="form-group">
                <label for="v2">Valor 2</label>
                <input type="number" class="form-control" ng-model="v2" name="v2">
            </div>
            <div class="form-group">
                <label for="op">Operação</label>
                <input type="number" class="form-control" ng-model="op" name="op">
            </div>
            
            
        
            </select>
            
            <!-- <button class="btn btn-primary">Calcular</button> -->
        </form>
        <span class="alert alert-warning">{{operacao(v1,v2,op)}}</span>

        <script>
            var app = angular.module("myApp", []);
            app.controller("ctrl62", function ($scope, $sce) {
                $scope.operacao = function (v1, v2, op) {
                   
                    if (op == 1){
                        return (v1+v2);
                    }
                    if (op == 2){
                        return (v1-v2)
                     }
                     if (op == 3){
                        return (v1*v2);
                     }
                     if (op == 4){
                        return (v1/v2); 
                     }  
                }
            });
        </script>
    </main>
</body>

</html>
